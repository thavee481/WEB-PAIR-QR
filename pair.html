<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ebebeb);
    }
    .container {
      width: 350px; background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #4998FF; color: white; font-weight: bold; border: none;
    }
    button:hover { background: #337fe0; cursor: pointer; }
    #pair { margin-top: 20px; font-weight: bold; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Â© GlobalTechInfo</h3>
    <input type="number" id="myNumber" placeholder="Your WhatsApp Number (e.g., 9477...)">
    <input type="number" id="targetNumber" placeholder="Target WhatsApp Number (e.g., 9477...)">
    <input type="text" id="msgText" placeholder="Message to send">
    <input type="file" id="imageFile" accept="image/*">
    <button id="submit">Get Pairing Code</button>
    <div id="pair"></div>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      let myNumber = document.getElementById("myNumber").value;
      let targetNumber = document.getElementById("targetNumber").value;
      let msgText = document.getElementById("msgText").value;
      let imageFile = document.getElementById("imageFile").files[0];

      if (!myNumber || !targetNumber || !msgText || !imageFile) {
        alert("Please fill all fields and select an image");
        return;
      }

      let formData = new FormData();
      formData.append("myNumber", myNumber);
      formData.append("targetNumber", targetNumber);
      formData.append("msgText", msgText);
      formData.append("imageFile", imageFile);

      document.getElementById("pair").innerHTML = "Generating code...";
      let res = await fetch("/code", { method: "POST", body: formData });
      let data = await res.json();
      document.getElementById("pair").innerHTML = "Pairing Code: " + data.code;
    });
  </script>
</body>
</html>
