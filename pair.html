<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #ebebeb);
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 300px;
      height: 320px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    #text, .input-container input, .centered-text {
      color: #000;
    }
    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      box-shadow: 20px 20px 20px #d8d8d8, -10px -10px 20px #f8f8f8;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }
    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #4998FF;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }
    .input-container input:focus {
      border-left: 2px solid #4998FF;
      outline: none;
      box-shadow: inset 13px 13px 10px #BFF0FA, inset -13px -13px 10px #f4f4f4;
    }
    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #BFF0FA 0%, #4998FF 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }
    .input-container button:hover {
      background: linear-gradient(135deg, #BFF0FA 0%, #4998ffc4 100%);
    }
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input {
        border-radius: 0.8rem;
      }
      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
      .box {
        width: 90%; 
      }
      .input-container input {
        width: 80%; 
      }
      .input-container button {
        width: 100%; 
      }
    }
    .centered-text {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text">Â© GlobalTechInfo</h3>
          <h6>Enter your number with a country code.</h6>
          <div class="input-container">
            <input placeholder="923444844060" type="number" id="number">
            <button id="submit">Submit</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">Please wait for some time</a>
          <br><br>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let generateInterval = null;

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
      }, 500);
    }

    async function fetchCode(bc) {
      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">
          CODE: <span style="color:black;font-weight:bold">${code}</span>
        </font><br><br><br>`;
      } catch (err) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Error fetching code</a>';
      }
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
        return;
      }
      if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a><br><br>';
        return;
      }

      const bc = c.value.replace(/[^0-9]/g, "");
      c.type = "text";
      c.value = "+" + bc;
      c.style = "color:black;font-size:20px";
      a.innerHTML = '<a style="color:black;font-weight:bold">Please wait...</a><br><br>';

      if (generateInterval) clearInterval(generateInterval);

      await fetchCode(bc); // First fetch immediately

      generateInterval = setInterval(() => {
        fetchCode(bc); // Fetch every 5 seconds
      }, 5000);
    });
  </script>
</body>
</html>
